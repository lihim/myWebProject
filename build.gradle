group 'myWebProject'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    providedCompile 'org.apache.tomcat:tomcat-catalina:7.0.47'
    compile 'com.google.code.gson:gson:2.2.4'
}
